<html>
<head>

</head>

                <button type = "button" class = "toggle-button" onclick = "parent()"> PARENT </button>

            <img src = "twitter.png">
            <img src = "iCloud.jpg">
        </div>
            <form id = "user" class = "input-group">
                <p style = "font-family: georgia; font-size: 18px">
                    <i>YOU ARE ABOUT TO ACCESS THE CONTRITOK

                <img src = "contritok.jpg">
            </div>
         </div>

    <script>
        var x = document.getElementById("user");
        var y = document.getElementById("parent");
        var z = document.getElementById("button");

        function user() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function parent() {
            x.style.left = "400px";
            y.style.left = "50px";
            z.style.left = "110px";
    }

    </script>





</body>
